#cloud-config
package_update: true
package_upgrade: true

packages:
  - git
  - curl
  - wget
  - build-essential
  - software-properties-common
  - nginx
  - ufw
  - certbot
  - python3-certbot-nginx

runcmd:
  - echo "==> Instalando Python 3.11..."
  - add-apt-repository -y ppa:deadsnakes/ppa
  - apt-get update -y
  - apt-get install -y python3.11 python3.11-venv python3.11-dev python3-pip
  - update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.11 1
  - update-alternatives --set python3 /usr/bin/python3.11
  - echo "==> Instalando Node.js 22 LTS desde binarios oficiales..."
  - cd /tmp
  - wget https://nodejs.org/dist/v22.12.0/node-v22.12.0-linux-x64.tar.xz
  - tar -xJf node-v22.12.0-linux-x64.tar.xz
  - cp -r node-v22.12.0-linux-x64/* /usr/local/
  - ln -sf /usr/local/bin/node /usr/bin/node
  - ln -sf /usr/local/bin/npm /usr/bin/npm
  - node --version
  - npm --version
  - npm install -g @angular/cli@21
  - echo "==> Creando usuario extractreq..."
  - useradd -m -s /bin/bash extractreq || true
  - echo "==> Clonando repositorio desde GitHub..."
  - mkdir -p /opt/extractreq
  - cd /tmp
  - git clone ${github_repo} extractreq-temp
  - cp -r extractreq-temp/Backend /opt/extractreq/
  - cp -r extractreq-temp/Frontend /opt/extractreq/
  - rm -rf extractreq-temp
  - echo "==> Configurando Backend..."
  - cd /opt/extractreq/Backend
  - |
    cat > /opt/extractreq/Backend/.env << 'ENVEOF'
    HUGGINGFACE_API_TOKEN=${hf_token}
    BINARY_MODEL_NAME=${binary_model}
    MULTICLASS_MODEL_NAME=${multiclass_model}
    GROQ_API_KEY=${groq_key}
    OPENAI_API_KEY=${openai_key}
    ENVEOF
  - cd /opt/extractreq/Backend
  - python3.11 -m venv venv
  - /opt/extractreq/Backend/venv/bin/pip install --upgrade pip
  - /opt/extractreq/Backend/venv/bin/pip install -r requirements.txt
  - echo "==> Compilando Frontend..."
  - cd /opt/extractreq/Frontend
  - export PUBLIC_IP=$(curl -s ifconfig.me)
  - |
    cat > /opt/extractreq/Frontend/src/environments/environment.prod.ts << 'TSEOF'
    export const environment = {
      production: true,
      apiUrl: 'http://PLACEHOLDER_IP/api/requirements'
    };
    TSEOF
  - sed -i "s/PLACEHOLDER_IP/$PUBLIC_IP/g" /opt/extractreq/Frontend/src/environments/environment.prod.ts
  - cd /opt/extractreq/Frontend
  - npm install
  - npm run build
  - echo "==> Configurando servicio systemd..."
  - |
    cat > /etc/systemd/system/extractreq-backend.service << 'SVCEOF'
    [Unit]
    Description=ExtractReq FastAPI Backend
    After=network.target

    [Service]
    Type=simple
    User=extractreq
    WorkingDirectory=/opt/extractreq/Backend
    Environment="PATH=/opt/extractreq/Backend/venv/bin"
    ExecStart=/opt/extractreq/Backend/venv/bin/uvicorn app.main:app --host 127.0.0.1 --port 8000
    Restart=always
    RestartSec=10

    [Install]
    WantedBy=multi-user.target
    SVCEOF
  - chown -R extractreq:extractreq /opt/extractreq
  - systemctl daemon-reload
  - systemctl enable extractreq-backend
  - echo "==> Esperando a que el sistema se estabilice (60 segundos)..."
  - sleep 60
  - echo "==> Iniciando servicio backend..."
  - systemctl start extractreq-backend
  - echo "==> Configurando Nginx..."
  - |
    cat > /etc/nginx/sites-available/extractreq << 'NGXEOF'
    server {
        listen 80;
        server_name _;
        root /opt/extractreq/Frontend/dist/ExtractReq/browser;
        index index.html;
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
        gzip_vary on;
        location / {
            try_files $uri $uri/ /index.html;
        }
        location /api/ {
            proxy_pass http://127.0.0.1:8000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        location /health {
            proxy_pass http://127.0.0.1:8000/health;
            proxy_set_header Host $host;
        }
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    NGXEOF
  - ln -sf /etc/nginx/sites-available/extractreq /etc/nginx/sites-enabled/
  - rm -f /etc/nginx/sites-enabled/default
  - nginx -t
  - systemctl restart nginx
  - systemctl enable nginx
  - echo "==> Configurando firewall..."
  - ufw --force enable
  - ufw default deny incoming
  - ufw default allow outgoing
  - ufw allow ssh
  - ufw allow 'Nginx Full'
  - echo "==> Despliegue completado!"
  - |
    cat > /root/deployment-info.txt << 'INFOEOF'
    ================================================
      ExtractReq - Deployment Information
    ================================================
    Deployed successfully via cloud-init
    Check services with: systemctl status extractreq-backend nginx
    ================================================
    INFOEOF
  - cat /root/deployment-info.txt

final_message: "ExtractReq deployment completed via cloud-init"
